<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Editable Resume Builder</h1>
    <!-- personal info -->
    
    <form class="resumeBuilder" id="resumeBuilder" contenteditable="resumeBuilder">
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="Email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="tel" placeholder="Enter your Phone" required>
        </fieldset>
        <!-- education -->
        <fieldset>
            <legend>Qualification</legend>
            <label for="Qualification"></label>
            <textarea id="education" placeholder="Enter your Qualification" required rows="4"></textarea>

        </fieldset>
        <!-- skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills"></label>
            <textarea name="skills" id="skills" placeholder="Enter your Skills" required></textarea>


        </fieldset>
        <!-- experience -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience"></label>
            <textarea name="experience" id="experience" placeholder="Enter your experience" required></textarea>
        </fieldset>
        <button type="submit">Generate Resume</button>
        
    </form>
    <br >
    <!-- editable resume -->
    <div id="resume-display" contenteditable="true">
        <!-- generating resume...  -->
    </div>
    <script src="script.js"></script>

</body>

</html>
